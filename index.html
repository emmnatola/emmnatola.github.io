<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zy, sois ma Saint-Valentin!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ff9a9e 100%);
            overflow: hidden;
            position: relative;
        }

        /* Animated background effects */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 182, 193, 0.15) 0%, transparent 50%);
            animation: backgroundFloat 20s ease-in-out infinite;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-5%, 5%) rotate(2deg); }
            66% { transform: translate(5%, -5%) rotate(-2deg); }
        }

        /* Floating hearts at the bottom */
        .heart-bg {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 182, 193, 0.3);
            animation: floatHeart 15s infinite ease-in-out;
            z-index: 0;
        }

        @keyframes floatHeart {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 40px;
            padding: 60px 50px;
            box-shadow:
                0 30px 90px rgba(255, 105, 135, 0.3),
                0 15px 40px rgba(255, 182, 193, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            max-width: 500px;
            width: 90%;
            text-align: center;
            animation: cardEntrance 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes cardEntrance {
            from { opacity: 0; transform: scale(0.8) translateY(30px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* --- CHARACTER CONTAINER (Bouncing) --- */
        .character-container {
            margin-bottom: 10px;
            height: 180px; /* Fixed height to contain the scaled character */
            display: flex;
            justify-content: center;
            align-items: center;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }

        /* --- NEW GIRL FACE CSS --- */
        .cartoon-face {
            position: relative;
            width: 300px;
            height: 350px;
            /* SCALING: This shrinks the 300px drawing to fit the card */
            transform: scale(0.5); 
            transform-origin: center center;
        }

        /* Hair Back */
        .hair-back {
            position: absolute;
            width: 240px;
            height: 280px;
            background-color: #1a1a1a;
            border-radius: 100px 100px 20px 20px;
            left: 30px;
            top: 20px;
            z-index: 1;
        }

        /* Head */
        .head {
            position: relative;
            width: 200px;
            height: 240px;
            background-color: #fddac0;
            border-radius: 80px 80px 100px 100px;
            left: 50px;
            top: 45px;
            z-index: 2;
            overflow: hidden;
        }

        /* Eyes */
        .eye {
            position: absolute;
            width: 25px;
            height: 20px;
            background-color: #333;
            border-radius: 50%;
            top: 115px;
            z-index: 3;
            animation: blink 4s infinite;
        }
        .eye.left { left: 53px; }
        .eye.right { right: 53px; }

        /* Blush */
        .blush {
            position: absolute;
            width: 25px;
            height: 15px;
            background-color: #ffb7b2;
            border-radius: 50%;
            top: 145px;
            opacity: 0.9;
            z-index: 3;
        }
        .blush.left { left: 42px; }
        .blush.right { right: 42px; }

        /* Mouth */
        .mouth {
            position: absolute;
            width: 35px;
            height: 15px;
            border-bottom: 3px solid #cc8e69;
            border-radius: 50%;
            left: 82px;
            top: 155px;
            z-index: 3;
        }

        /* Glasses */
        .glasses-container {
            position: absolute;
            width: 100%;
            height: 50px;
            top: 100px;
            z-index: 5;
        }
        .lens {
            position: absolute;
            width: 55px;
            height: 40px;
            border: 4px solid #333;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
        }
        .lens.left { left: 35px; }
        .lens.right { right: 35px; }
        .bridge {
            position: absolute;
            width: 22px;
            height: 4px;
            background-color: #333;
            left: 89px;
            top: 20px;
        }

        /* Bangs */
        .bangs {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 90px;
            z-index: 6;
        }
        .bang-shape {
            position: absolute;
            background-color: #1a1a1a;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            top: -20px;
        }
        .bang-shape.one {
            width: 80px;
            height: 100px;
            left: -10px;
            transform: rotate(10deg);
        }
        .bang-shape.two {
            width: 80px;
            height: 110px;
            left: 60px;
        }
        .bang-shape.three {
            width: 80px;
            height: 100px;
            right: -10px;
            transform: rotate(-10deg);
        }

        /* Eye Animation */
        @keyframes blink {
            0%, 96%, 100% { height: 20px; transform: scaleY(1); }
            98% { height: 2px; transform: scaleY(0.1); }
        }

        /* --- TEXT & BUTTONS --- */
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 32px;
            color: #ff4757;
            margin-bottom: 35px;
            text-shadow: 2px 2px 4px rgba(255, 71, 87, 0.2);
            line-height: 1.3;
            animation: titleFloat 3s ease-in-out infinite;
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            font-size: 18px;
            padding: 16px 45px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button span { position: relative; z-index: 1; }

        .yes-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff4757 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.4), 0 3px 10px rgba(255, 107, 157, 0.3);
        }

        .yes-btn:hover {
            filter: brightness(1.1);
            box-shadow: 0 12px 35px rgba(255, 71, 87, 0.5), 0 5px 15px rgba(255, 107, 157, 0.4);
        }

        .yes-btn:active { transform: translateY(-1px) scale(1.02); }

        .no-btn {
            background: linear-gradient(135deg, #e0e0e0 0%, #bdbdbd 100%);
            color: #666;
            position: relative;
            transition: all 0.2s ease;
        }

        .no-btn:hover { transform: scale(1.05); }

        /* Celebration */
        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 107, 157, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s;
        }

        .celebration.active { display: flex; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .celebration-content {
            text-align: center;
            color: white;
            animation: celebrationPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes celebrationPop {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .celebration-content h2 {
            font-family: 'Pacifico', cursive;
            font-size: 72px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }

        .celebration-content p {
            font-size: 28px;
            font-weight: 600;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff6b9d;
            position: absolute;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        @media (max-width: 600px) {
            .container { padding: 40px 30px; margin: 20px; }
            h1 { font-size: 26px; }
            button { font-size: 16px; padding: 14px 35px; }
        }
    </style>
</head>

<body>
    <div class="heart-bg" style="left: 10%; animation-delay: 0s;">üíï</div>
    <div class="heart-bg" style="left: 30%; animation-delay: 2s;">üíñ</div>
    <div class="heart-bg" style="left: 50%; animation-delay: 4s;">üíó</div>
    <div class="heart-bg" style="left: 70%; animation-delay: 1s;">üíù</div>
    <div class="heart-bg" style="left: 90%; animation-delay: 3s;">üíï</div>

    <div class="container">
        <div class="character-container">
            <div class="cartoon-face">
                <div class="hair-back"></div>
                
                <div class="head">
                    <div class="bangs">
                        <div class="bang-shape one"></div>
                        <div class="bang-shape two"></div>
                        <div class="bang-shape three"></div>
                    </div>

                    <div class="eye left"></div>
                    <div class="eye right"></div>
                    <div class="blush left"></div>
                    <div class="blush right"></div>
                    <div class="mouth"></div>

                    <div class="glasses-container">
                        <div class="lens left"></div>
                        <div class="bridge"></div>
                        <div class="lens right"></div>
                    </div>
                </div>
            </div>
        </div>

        <h1>Zy, sois ma Saint-Valentin!</h1>
        
        <div class="buttons">
            <button class="yes-btn" onclick="sayYes()">
                <span>Oui!</span>
            </button>
            <button class="no-btn" id="noBtn" onmouseover="moveButton()" onclick="moveButton()">
                <span>You hate meeeee</span>
            </button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <h2>You love mee</h2>
            <p>Forever yours, Emm</p>
            <p style="font-size: 48px; margin-top: 20px;">üë£ü¶∂üë£ü¶∂</p>
        </div>
    </div>

    <script>
    let noClickCount = 0;

    function moveButton() {
        const btn = document.getElementById('noBtn');
        const yesBtn = document.querySelector('.yes-btn');

        noClickCount++;

        // 
        const btnWidth = 150;
        const btnHeight = 60;
        const margin = 30;

        const minX = margin;
        const maxX = window.innerWidth - btnWidth - margin;
        const minY = margin;
        const maxY = window.innerHeight - btnHeight - margin;

        const randomX = minX + Math.floor(Math.random() * (maxX - minX));
        const randomY = minY + Math.floor(Math.random() * Math.min((maxY - minY), window.innerHeight * 0.3));

        const finalX = Math.max(minX, Math.min(randomX, maxX));
        const finalY = Math.max(minY, Math.min(randomY, maxY));

        btn.style.position = 'fixed';
        btn.style.left = finalX + 'px';
        btn.style.top = finalY + 'px';
        btn.style.transition = 'all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1)';

        const newScale = 1 + (noClickCount * 0.15);
        yesBtn.style.transform = `scale(${newScale})`;
        yesBtn.style.transition = 'transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1)';
    }

    function sayYes() {
        const celebration = document.getElementById('celebration');
        const yesBtn = document.querySelector('.yes-btn');

        yesBtn.style.transform = 'scale(1)';
        celebration.classList.add('active');

        for (let i = 0; i < 100; i++) {
            createConfetti();
        }
        playSound();
    }

    function createConfetti() {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.animationDelay = Math.random() * 3 + 's';
        confetti.style.background = ['#ff6b9d', '#ff4757', '#ffa502', '#ff6348', '#ff7675'][Math.floor(Math.random() * 5)];
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3000);
    }

    function playSound() {
        const audioContext = new(window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();

        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);

        oscillator.frequency.value = 800;
        oscillator.type = 'sine';

        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.5);
    }

    setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart-bg';
        heart.textContent = ['üíï', 'üíñ', 'üíó', 'üíù'][Math.floor(Math.random() * 4)];
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDelay = '0s';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 15000);
    }, 3000);
    </script>
</body>
</html>
